<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    <!-- the last part of the href attribute generates a random timestamp which
    updates the css on each page-reload -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}?{% now 'U' %}">

    <title>ToDo List</title>
</head>

<body>

    <div class="todo-form">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>
                    <div class="title">
                        <p><a href="{% url 'index' %}">ToDo List</a></p>
                    </div>
                </legend>

                <div class="flex-container">
                    <input type="text" name="task" id="task" placeholder="Enter a task" class=" fill-width" required>
                </div>

                <div class="mb-3">
                    <button type="submit" class="button button1">Save</button>
                </div>
            </fieldset>
        </form>
    </div>


    <div class="pending-todos">
        <p>
            {% if todos %}
        <ul class="list-group">
            {% for task in pending_todos %}
            <!-- `task.1` acts like `task[1]` here; the first element is the id,
            the second element is the task itself -->
            <li class="list-group-item task">
                <a href="{% url 'complete_todo' task.0 %}">
                    {{task.1}}
                </a>
            </li>
            {% endfor %}
    </div>

    {% for task in completed_todos %}
    <div class="task-completed-icon">
        <i><s>
                <li class="list-group-item completed-task">
                    <a href="{% url 'confirm_deletion' task.0 %}">{{task.1}}</a>
                </li>
            </s></i>
    </div>
    {% endfor %}
    </ul>
    {% endif %}
    </p>

    <!-- bootstrap's javascript bundle needed for some functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
