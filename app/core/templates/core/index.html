<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <title>ToDo</title>

</head>

<body>

    {% load static %}

    updates the css on each page-reload-->

    <div class="title">
        <p>ToDo List</p>
    </div>

</body>

</html>
