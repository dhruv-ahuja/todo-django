{% extends "core/base.html" %}

{% block title %} ToDo List {% endblock %}

{% block content %}

<a href="{% url 'create_task' %}">Add Task</a>
<hr>

<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>

    {% for task in todos %}
    <tr>
        <td>{{task.description}}</td>
        <td><a href="{% url 'update_task' task.id %}">Edit</a></td>
    </tr>

    {% empty %}
    <h3>No tasks saved in the list.</h3>
    {% endfor %}
</table>
{% endblock content %}
