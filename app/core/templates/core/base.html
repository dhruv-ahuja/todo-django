<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta title="viewport" content="width=device-with, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    <!-- the last part of the href attribute generates a random timestamp which
    updates the css on each page-reload -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/styles.css' %}?{% now 'U' %}">

    <!-- link to the font that we are going to be using -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <title>
        {% block title %} {% endblock title %}
    </title>
</head>

<body>
    <div class="container">
        {% if not request.path == "/" %}
        <div class="title-container">
            <h1>
                <a href="{% url 'tasks' %}" class="title">ToDo List</a>
            </h1>
        </div>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
