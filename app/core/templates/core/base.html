<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta title="viewport" content="width=device-with, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    <!-- the last part of the href attribute generates a random timestamp which
    updates the css on each page-reload -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}?{% now 'U' %}">

    <title>
        {% block title %} {% endblock title %}
    </title>
</head>

<body>
    <p><a href="{% url 'index' %}" class="title">ToDo List</a></p>
    <br>

    {% block content %} {% endblock content %}
</body>

</html>
