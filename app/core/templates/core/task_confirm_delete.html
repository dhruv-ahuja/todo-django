{% extends "core/base.html" %}

{% block title %} Delete Task {% endblock title %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{task}}"</p>
    <input type="submit" value="Delete">
</form>

<hr>
<a href="{% url 'tasks' %}">Go Back</a>

{% endblock content %}
